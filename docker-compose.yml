version: "3.4"

services:
  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: transporter
    ports:
      - 3306:3306
    restart: unless-stopped
  api:
    image: shoppinpal/node:6.10
    working_dir: /apps/transporter
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/app/transporter
    depends_on:
      - mysql